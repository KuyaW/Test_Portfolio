     <body onresize="resizingBrowser()">

                    <div class="circle2"></div>

          let nav = document.querySelector('nav');
          function openPanel(){
               nav.style = 'width: 50%;';
          }
          function closePanel(){
               nav.style = '';

          function resizingBrowser(){
               nav.style = '';

          }
